<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="game">
            <div class="option" id="Rock">
                <img src="./img/Rock.png" alt="Rock Vector Image">
            </div>
            <div class="option" id="Paper">
                <img src="./img/Paper.png" alt="Paper Vector Image">
            </div>
            <div class="option" id="Scissor">
                <img src="./img/Scissor.png" alt="Scissor Vector Image">
            </div>
        </div>
        <div class="score">
            <div class="user">
                <p id="userScore">0</p>
                <p style="color:crimson">You</p>
            </div>
            <div class="computer">
                <p id="computerScore">0</p>
                <p style="color:blue">Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p>Play your move</p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
